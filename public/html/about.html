<!DOCTYPE html>
<html>
<head>
    <title>О сайте</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Не о сайте</h1>
    <form id="myForm" action="" method="POST">
        <label for="name">Логин:</label>
        <input type="text" name="login" id="name">
        <label for="age">Пароль:</label>
        <input type="text" name="pass" id="age">
        <input type="submit" value="ОТправить">
    </form>
    <a onclick="getData()">Получить</a>
    <script>
        const myForm = document.getElementById("myForm");
        myForm.addEventListener("submit",async (e) => {
            e.preventDefault();
            let login = myForm.login.value;
            let pass = myForm.pass.value;
            const respose = await fetch("/data",{
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({login: login, pass: pass})
            });
            const data = await respose.json();
            console.log(data);
        });
        
    </script>
</body>
<html>
