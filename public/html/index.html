<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        .ball{
            border-radius: 20px;
            height: 40px;
            width: 40px;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-name: rainbow-ball;
        }
        @keyframes rainbow-ball{
            0% {background-color: aqua;}
            20% {background-color: rgb(255, 0, 0);}
            40% {background-color: rgb(38, 0, 255);}
            60% {background-color: rgb(255, 0, 212);}
            80% {background-color: rgb(255, 196, 0);}
            100% {background-color: rgb(0, 255, 21);}
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <a href="/contact?name=SergGEY&age=12">Контакты</a>
    <script>
        sendUser();
        async function sendUser(){
            const resp = await fetch("/user", {
                method: "POST",
                body: JSON.stringify({
                    firstname: "Tom",
                    lastname: "Jobs",
                    age: 15
                })
            });
            const resText = await resp.text();
            console.log(resText);
        }
        sendData();
        async function sendData(){
            const resp = await fetch("/data", {
                method: "POST",
                body: JSON.stringify({
                    name: "Tom",
                    age: 37
                })
            });
            const resText = await resp.text();
            console.log(resText);
        }
    </script>
</body>
</html>
